<html>
    <head><title>Hello IFRAME</title></head>
    <body>
        <div align="center">
            <h1>Before IFRAME</h1>
            <iframe id="myFrame" src="https://up.edu" width="1000" height="500"></iframe>
            <h1>After IFRAME</h1>
            <script>
                var myFrameHandle = document.getElementById("myFrame");
                myFrameHandle.addEventListener("load", function() {
                    myFrameHandle.contentWindow.document.getElementById("top").click();
                });
            </script>
        </div>
    </body>
</html>
